services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: hustle-tracker
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME} -d hustle-tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: neura-hustle-tracker_postgres_data
